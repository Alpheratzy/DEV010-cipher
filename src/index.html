<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Revelio</title>
    <link rel="stylesheet" href="style.css" />
    <!--Fuentes instaladas -->
      <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Babylonica&family=Neucha&family=Pangolin&family=Rock+Salt&display=swap" rel="stylesheet">
  </head>
<body>
    <header>
      <h1>Revelio!</h1>
      <h2>Crea mensajes secretos con tus amigos</h2>
    </header>
    <div class="contenedor">
    <main>
      <section id="numero">
        <label id="magic">Elige tu número mágico </label>
        <select id="magico" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="33">33</option>
        </select>
      <!--<input id="magico" type="number" name="magic_number" min="1" max="9" required/>
      <button type="submit" name="magic_number" >Enviar</button>-->
      </section>
      <br>
      <section class="formularios">
        <article id="encriptacion">
          <label id="label_encriptar" for="tx_encrip">¿Que mensaje quieres ocultar?</label>
          <br>
          <br>
          <textarea id="tx_encriptable" type="text" name="tx_encrip" rows="4" cols="30" placeholder="Escribe tu secreto" value="secreto"></textarea>
          <br>
          <br>
          <button id="encriptar">Repello!</button>
        </article>
        <div class="divisor">
          <img src="varita.png" width="200px">
        </div>
        <article id="desencriptacion">
          <label id="label" for="tx_desencrip">¿Que mensaje quieres revelar?</label>
          <br>
          <br>
          <textarea id="tx_desencriptable" name="tx_desencrip" rows="4" cols="50" placeholder="Copia tu mensaje para revelo"></textarea>
          <br>
          <br>
          <button id="desencriptar">Revelio!</button>
          <br>
        </article>
      </section>
      <section id="reset">
        <br>
        <button id="Limpiar">Limpiar campos</button>
      </section>
    </main>
  </div>
    <br>
    <footer>Creado por Alexandra Ron. <br>Producto inspirado en el universo de Harry Potter </footer>

    <script src="index.js" type="module"></script>
  </body>
</html>
