    <header>
      <H1>Revelio!</H1>

    <main>
      <section id="numero">
      <!DOCTYPE html>

      </html><label id="magic">Elige tu número mágico </label>
      <select id="magico" required>
        <option value=1>1</option>
        <option value=2>2</option>
        <option value=3>3</option>
        <option value=4>4</option>
        <option value=5>5</option>
        <option value=6>6</option>
        <option value=7>7</option>

      <!--<input id="magico" type="number" name="magic_number" min="1" max="9" required/>

      </section>
      <br>
      <section class="formularios">
        <article id="encriptacion">
          <label id="por_encriptar" for="tx_encrip">¿Que mensaje quieres ocultar?</label>
          <br>
          <br>
          <textarea id="tx_encriptable" type="text" name="tx_encrip" rows="4" cols="50" placeholder="Escribe tu secreto" value="secreto"></textarea>
          <br>
          <br>
          <button id="encriptar">Repello muggletum!</button>
        </article>
        <div class="divisor">
          <img src="varita.png" width="300px">
        </div>
        <article id="desencriptacion">
          <label id="por_desencriptar" for="tx_desencrip">¿Que mensaje quieres revelar?</label>
          <br>
          <br>
          <textarea id="tx_desencriptable" name="tx_desencrip" rows="4" cols="50" placeholder="Copia tu mensaje para revelo"></textarea>
          <br>
          <br>
          <button id="desencriptar">Revelio!</button>
          <br>
        </article>
      </section>
      <section id="reset">
        <button id="Limpiar">Limpiar campos</button>
      </section>
